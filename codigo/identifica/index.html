<body>

    <header>
      <nav>
        <a class="logo-container" href="">
          <img src="./imagens/idenTIfica.svg" alt="logo-nav" />

        <div class="side-options">

            <ul class="menu">

              <li>

        <form class="mob-search-form hide" role="search">
          <button class="mob-clear-button--search-bar" type="reset" onclick="hideMobileSearch()">

          </button>
          <input class="mob-search-input" placeholder="Pesquisar" />
          <button class="mob-button--search-bar" type="submit">
            <img src="./imagens/search-icon.svg" alt="search-icon" />
          </button>
          <div class="list-found-mob hide"></div>

      <!-- mobile menu -->
      <div class="options--container-mobile">

        <span>PUC Minas</span>
